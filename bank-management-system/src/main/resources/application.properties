spring.application.name=bank-management-system

# database configurations for connecting to mysql database
spring.datasource.url=jdbc:mysql://localhost:3306/bank_management_system_db
spring.datasource.username=root
spring.datasource.password=MySQL@2002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa and hibernate properties/configurations

#this will show the sql queries running internally in console
spring.jpa.show-sql=true
#for automatically update database after every change
spring.jpa.hibernate.ddl-auto=update
#it converts the java data types into database data type
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
